<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sidebar.css">
  <title>DropCal</title>
</head>
<body>
  <div id="root">
    <!-- Header -->
    <div class="sidebar-header">
      <button id="btn-back" class="header-btn" title="Back">
        <!-- Phosphor ArrowLeft -->
        <svg width="20" height="20" viewBox="0 0 256 256" fill="currentColor">
          <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"/>
        </svg>
      </button>
      <span id="sidebar-title" class="sidebar-title">Events</span>
      <img src="../icons/icon48.png" alt="DropCal" class="sidebar-logo">
    </div>

    <!-- Loading state -->
    <div id="state-loading" class="sidebar-content">
      <div id="skeleton-list" class="event-list"></div>
    </div>

    <!-- Events list -->
    <div id="state-events" class="sidebar-content hidden">
      <div id="events-list" class="event-list"></div>
    </div>

    <!-- Error state -->
    <div id="state-error" class="sidebar-content hidden">
      <div class="sidebar-error">
        <p id="sidebar-error-message" class="sidebar-error-text">Something went wrong.</p>
      </div>
    </div>

    <!-- Empty state -->
    <div id="state-empty" class="sidebar-content hidden">
      <div class="sidebar-empty">
        <p class="sidebar-empty-text">No events found.</p>
      </div>
    </div>

    <!-- Footer -->
    <div class="sidebar-footer">
      <button id="btn-open-dropcal" class="btn-cta">
        <!-- Phosphor Drop fill -->
        <svg class="btn-icon" width="18" height="18" viewBox="0 0 256 256" fill="currentColor">
          <path d="M174,47.75a254.19,254.19,0,0,0-41.45-38.3,8,8,0,0,0-9.18,0A254.19,254.19,0,0,0,82,47.75C54.51,79.32,40,112.6,40,144a88,88,0,0,0,176,0C216,112.6,201.49,79.32,174,47.75Zm9.85,105.59a57.6,57.6,0,0,1-46.56,46.55A8.75,8.75,0,0,1,136,200a8,8,0,0,1-1.32-15.89c16.57-2.79,30.63-16.85,33.44-33.45a8,8,0,0,1,15.78,2.68Z"/>
        </svg>
        Open in DropCal
        <!-- Phosphor Link -->
        <svg class="btn-icon" width="16" height="16" viewBox="0 0 256 256" fill="currentColor">
          <path d="M240,88.23a54.43,54.43,0,0,1-16,37L189.25,160a54.27,54.27,0,0,1-38.63,16h-.05A54.63,54.63,0,0,1,96,119.84a8,8,0,0,1,16,.45A38.62,38.62,0,0,0,150.58,160h0a38.39,38.39,0,0,0,27.31-11.31l34.75-34.75a38.63,38.63,0,0,0-54.63-54.63l-11,11A8,8,0,0,1,135.7,59l11-11A54.65,54.65,0,0,1,224,48,54.86,54.86,0,0,1,240,88.23ZM109,185.66l-11,11A38.41,38.41,0,0,1,70.6,208h0a38.63,38.63,0,0,1-27.29-65.94L78,107.31A38.63,38.63,0,0,1,144,135.71a8,8,0,0,0,16,.45A54.86,54.86,0,0,0,144,96a54.65,54.65,0,0,0-77.27,0L32,130.75A54.62,54.62,0,0,0,70.56,224h0a54.28,54.28,0,0,0,38.64-16l11-11A8,8,0,0,0,109,185.66Z"/>
        </svg>
      </button>
    </div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
