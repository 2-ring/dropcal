name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Frontend checks
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run TypeScript type check
      run: npm run type-check || npx tsc --noEmit

    - name: Run ESLint
      run: npm run lint || echo "Add 'lint' script to package.json"

    - name: Build frontend
      run: npm run build

    - name: Check bundle size
      run: |
        du -sh dist/
        echo "Bundle built successfully"

  # Backend checks
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black pylint

    - name: Check Python syntax
      run: python -m py_compile $(find . -name "*.py" -not -path "./venv/*" -not -path "./.venv/*")

    - name: Run Flake8 (linting)
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,.venv

    - name: Run Black (formatting check)
      run: black --check . --exclude="venv|.venv" || echo "Code formatting issues found"

    - name: Test imports
      run: |
        cd ..
        python -c "import sys; sys.path.insert(0, '.'); import backend.app; print('âœ“ Backend imports successfully')"
      env:
        ANTHROPIC_API_KEY: "test-key"
        OPENAI_API_KEY: "test-key"
        SUPABASE_URL: "https://test.supabase.co"
        SUPABASE_KEY: "test-key"
        GOOGLE_CLIENT_ID: "test"
        GOOGLE_CLIENT_SECRET: "test"
        ENCRYPTION_KEY: "test-key-32-chars-long-000000"
